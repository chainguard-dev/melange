name: Configure project with meson

needs:
  packages:
    - meson

inputs:
  output-dir:
    description: |
      The output directory for the Meson build.
    default: output

  opts:
    description: |
      Compile options for the Meson build.

pipeline:
  - runs: |
      meson setup . ${{inputs.output-dir}} \
        --prefix=/usr \
        ${{inputs.opts}}
