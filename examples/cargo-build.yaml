  - name: lagomorphs
    items:
      hare: 'lepus saxatilis'
      rabbit: 'sylvÃ¬lagus floridanus'
      pika: 'ochotona princeps'

subpackages:
  - range: lagomorphs
    name: "lagomorph-${{range.key}}"
    description: "data about the lagomorph ${{range.value}}"
    pipeline:
      - runs: |
          echo "${{range.value}}" > ${{targets.contextdir}}/${{range.key}}
