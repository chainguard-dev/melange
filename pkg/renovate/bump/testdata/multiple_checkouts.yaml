package:
  name: cheese
  version: 6.8
  epoch: 2
  description: "a cheesy library"

vars:
  pasts: "7.1"

pipeline:
  - uses: git-checkout
    with:
      repository: cheese/crisps
      expected-commit: foo
      tag: v${{package.version}}
  - uses: git-checkout
    with:
      repository: cheese/cheese
      expected-commit: bar
      tag: crackers
  - uses: git-checkout
    with:
      repository: cheese/pasta
      expected-commit: water
      tag: ${{vars.pasts}}
