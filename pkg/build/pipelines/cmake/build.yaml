name: Build a CMake project

needs:
  packages:
    - cmake
    - ninja

inputs:
  output-dir:
    description: |
      The output directory for the CMake build.
    default: output

  opts:
    description: |
      Compile options for the CMake build.

pipeline:
  - runs: |
      VERBOSE=1 cmake --build ${{inputs.output-dir}} \
        ${{inputs.opts}}
