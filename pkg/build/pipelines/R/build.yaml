name: Run a build using the R package manager

needs:
  packages:
    - R
    - R-dev
    - R-doc
    - busybox

inputs:
  package:
    description: |
      The R package to install
    required: true

  path:
    description: |
      Path to R package source or source tarball
    default: "."

  version:
    description: |
      The R package version
    required: true

pipeline:
  - runs: |
      # Use default R library path
      mkdir -p ${{targets.contextdir}}/usr/lib/R/library

      # Build R package from source
      Rscript -e 'install.packages("${{inputs.path}}", lib = "${{targets.contextdir}}/usr/lib/R/library/", repos = NULL, type = "source")'
